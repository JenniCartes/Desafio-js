<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./Assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card">
                <img src="./Assets/img/pc.jpeg" alt="pc">
            </div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                botonmas = document.querySelector('.cantidad')
                cantidadpc = Number(botonmas.innerHTML)
                cantidadpc = cantidadpc + 1
                botonmas.innerHTML = cantidadpc
                
                botonmas = document.querySelector('.valor-total')
                valorpc = 400000
                valortotal = cantidadpc * valorpc
                botonmas.innerHTML = valortotal"
                        
                >+</button>
                <button onclick="
                botonmenos = document.querySelector('.cantidad')
                cantidadpc = Number(botonmenos.innerHTML)
                cantidadpc = cantidadpc - 1
                botonmenos.innerHTML = cantidadpc
                
                botonmenos = document.querySelector('.valor-total')
                valorpc = 400000
                valortotal = cantidadpc * valorpc
                botonmenos.innerHTML = valortotal"
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./Assets/js/index.js">
      

    </script>
</body>
</html>
